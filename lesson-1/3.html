<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);

-->
  <script>
    "use strict";
    /*
    1. сначала находим сумму 10 + 10.
    2. так как третье слагаемое строка, то первая сумма преобразуется в
    строку.
    3. Затем происходит контагенация строк, результат 2010.
    4. С помощью console.log выводим 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Среди слагаеммых есть строка, все числа преобразуются в строку.
    2. Затем происходит контагенация строк, результат 101010.
    3. С помощью console.log выводим 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Знак + переде строкой преобразует ее в число
    2. Затем суммирование чисел 10 + 10 + 10 , результат 30.
    3. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
  1. В знаменателе у нас пустая строка, знак минус преобразует ее в (-0).
  2. Результатом вычесления будет -Infinity, то есть бесконечно малое число.
  со знаком минус.
  3. С помощью console.log выводим -Infinity в консоль.
  */
    console.log(10 / -"");

    /*
  1. В знаменателе у нас строка со знаком плюс, который должен 
  преобразовать строку в число, но это не произойдет, так как дробные числа
  должны разделяться точкой, о есть строка останется строкой.
  2. Результатом вычесления будет ошибка - NaN, так как нельзя число
  разделить на строку.
  3. С помощью console.log выводим NaN в консоль.
  */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
