<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    // возвращает значение `a` с добавленной к нему единицей
    c = ++a;
    console.log(c); // `c = 2`, `a = 2`

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    // возвращает значение `b` до добавления к нему единицы
    d = b++;
    console.log(d); // `d = 1`, `b = 2`

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    // сначала к значению `a = 2` добавили 1 единицу, получили 3, 
    // а затем прибавли 2, получаем 5
    c = 2 + ++a;
    console.log(c); //`c = 5`, `a = 3`

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    // было `b = 2`, тогда `d = 4`, а `b = 3`
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // a = 3
    console.log(b); // b = 3
  </script>
</body>

</html>
